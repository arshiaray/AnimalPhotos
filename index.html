<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script defer src="/app.js"></script>
    <title>Animal Photo Collection</title>
</head>
<body>
   <main>
    <h1>Animal Filters</h1>
    <form id="filters">
        <fieldset>
            <legend>Type</legend>
            <input type="radio" name="animalType" id="bear" value="bear">
            <label for="bear">Bear</label>
            <input type="radio" name="animalType" id="frog" value="frog">
            <label for="frog">Frog</label>
            <input type="radio" name="animalType" id="kitten" value="kitten">
            <label for="kitten">Kitten</label>
            <input type="radio" name="animalType" id="dolphin" value="dolphin">
            <label for="dolphin">Dolphin</label>
            <input type="radio" name="animalType" id="all" value="all" checked>
            <label for="all">Show All</label>
        </fieldset>
        <label for="search">Search</label>
        <input type="search" name="search" id="search">
        </fieldset>
    </form>

    <div id="helper"></div>
    <div>
        <img animal="bear" class="imageFilter" src="https://images.pexels.com/photos/3048722/pexels-photo-3048722.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Close-up Photo of Grizzly Bear">
        <img animal="kitten" class="imageFilter" src="https://images.pexels.com/photos/1870376/pexels-photo-1870376.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Close Up Photography of Brown and White Kitten">
        <img animal="dolphin" class="imageFilter" src="https://images.pexels.com/photos/4886378/pexels-photo-4886378.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Single dolphin floating underwater near water surface against blue sea in daylight in tropical lagoon in summer">
        <img animal="frog" class="imageFilter" src="https://images.pexels.com/photos/63650/frog-toad-eyes-animal-63650.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Orange and Black Frog">
        <img animal="kitten" class="imageFilter" src="https://images.pexels.com/photos/691583/pexels-photo-691583.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Closeup Up Photography of Tri Color Kitten">
        <img animal="bear" class="imageFilter"  src="https://images.pexels.com/photos/598966/pexels-photo-598966.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Grayscale Photo of a Polar Bear Cub ">
        <img animal="dolphin" class="imageFilter" src="https://images.pexels.com/photos/994474/pexels-photo-994474.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Dolphin in Water">
        <img animal="frog" class="imageFilter" src="https://images.pexels.com/photos/103796/pexels-photo-103796.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Green Frog">
        <img animal="bear" class="imageFilter" src="https://images.pexels.com/photos/3634926/pexels-photo-3634926.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Shallow Focus Photo of Bear">
        <img animal="frog" class="imageFilter" src="https://images.pexels.com/photos/35669/hyla-meridionalis-the-frog-amphibians.jpg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Shallow Focus Photography of Green Frog">
        <img animal="kitten" class="imageFilter" src="https://images.pexels.com/photos/1056252/pexels-photo-1056252.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Photo of  Tabby Kitten Lying on Orange Basket">
        <img animal="dolphin" class="imageFilter" src="https://images.pexels.com/photos/2280613/pexels-photo-2280613.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Photo of Dolphins During Dawn">
        <img animal="bear" class="imageFilter" src="https://images.pexels.com/photos/158109/kodiak-brown-bear-adult-portrait-wildlife-158109.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Brown Bear on a Body of Water ">
        <img animal="frog" class="imageFilter" src="https://images.pexels.com/photos/73798/frog-marbled-reed-frog-amphibian-animal-73798.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Brown Frog on Red Petal Flower">
        <img animal="kitten" class="imageFilter" src="https://images.pexels.com/photos/127027/pexels-photo-127027.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Russian Blue Kitten on Brown Woven Basket">
        <img animal="dolphin" class="imageFilter"src="https://images.pexels.com/photos/2347462/pexels-photo-2347462.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Swimming Dolphins">
    </div>
   </main>
</body>
</html>
